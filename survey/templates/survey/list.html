{% extends 'survey/base.html' %}
{% load i18n %}

{% block localbody %}
<div id="intro">
    {% if messages %}
        <p>
            {% for message in messages %}
                <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </p>
    {% endif %}

	<ul>
		{% for survey in surveys %}
		<li><a href="{{ survey.get_absolute_url }}">{% trans "Take the Survey"%} {{survey.name}}</a></li>
		{% endfor %}
	</div>
</div>
{% endblock %}
